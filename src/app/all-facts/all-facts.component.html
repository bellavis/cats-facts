
<div >
<div id="carouselControls" class="carousel carousel-dark slide"  data-bs-interval="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div class="carousel-caption d-md-block">
            <h1>All Cats Facts</h1>
            <p>Slide for a new fact!</p>
        </div>
        <img src="https://images.unsplash.com/photo-1594142404563-64cccaf5a10f?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1664&q=80" class="d-block w-100" alt="cat">
      </div>

      <div *ngFor="let item of facts | async ; let i= index" class="carousel-item">
        <div class="carousel-caption d-md-block">
          
            <h2> Fact #{{i+1}} </h2> 
            <p>{{item.fact}}</p>
          </div>
         
      <img src="../../assets/images/{{item.img}}" class="d-block w-100" alt="cat">
      <div class="btn-save">
      <button class="btn btn-light save-fact" (click)="saveFact(item.fact)"><i class="bi bi-suit-heart"></i> Save Fact</button>
    </div>
    </div>
  
    <a class="carousel-control-prev" href="#carouselControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
